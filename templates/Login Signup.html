<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Nights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e1e;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header .login-button {
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            cursor: pointer;
            margin-left: auto;
            font-size: 16px;
            transition: background-color 0.6s ease;
        }

        .header .login-button:hover {
            background-color: #76ABAE; /* button color */
        }

        .form-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-container.active {
            display: block;
            opacity: 1;
        }

        .form-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-tabs button {
            width: 50%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: #ffffff;
            transition: background-color 0.6s ease;
        }

        .form-tabs button.active {
            background-color: #444;
        }

        .form-tabs button:hover {
            background-color: #76ABAE; /* button color */
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-container input {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .form-container button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.6s ease;
        }

        .form-container button[type="submit"]:hover {
            background-color: #76ABAE; /* reddish orange */
        }

        .toast-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0 1rem;
            height: auto;
            z-index: 1000;
        }

        .toast-item {
            max-height: 6rem; /* Adjusted for better visibility */
            transition: max-height 0.5s ease, opacity 0.5s ease;
            position: relative;
            margin-bottom: 0.5rem;
            opacity: 1;
        }

        .toast {
            background: linear-gradient(90deg, #1f2333, #22232b);
            color: #f5f5f5;
            padding: 1rem 2rem 1rem 6rem;
            text-align: center;
            border-radius: 0.25rem;
            position: relative;
            font-weight: 300;
            margin: 1rem 0;
            text-align: left;
            max-width: 15rem;
            transition: var(--tr);
            opacity: 1;
            border: 0.15rem solid #fff2;
            box-shadow: inset 0 0 0.5rem 0 #1d1e26;
         }
     

.toast:before {
    content: "";
    position: absolute;
    width: 2rem;
    height: 2rem;
    border-radius: 50%; /* Make the icon round */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1;
    opacity: 0.7; /* Fade the color a little */
}

.toast h3, .toast p {
    margin: 0;
    padding-left: 3rem; /* Adjust for the larger icon size */
}

.toast.help:before {
    content: "?";
    color: #007bff;
    background-color: rgba(0, 123, 255, 0.1); /* Faint background color for the round icon */
}

.toast.success:before {
    content: "✓";
    color: #28a745;
    background-color: rgba(40, 167, 69, 0.1); /* Faint background color for the round icon */
}

.toast.warning:before {
    content: "!";
    color: #ffc107;
    background-color: rgba(255, 193, 7, 0.1); /* Faint background color for the round icon */
}

.toast.error:before {
    content: "✘";
    color: #dc3545;
    background-color: rgba(220, 53, 69, 0.1); /* Faint background color for the round icon */
}

.close {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    cursor: pointer;
    font-size: 1.25rem;
    color: #ffffff;
}

.close:hover {
    color: #ccc;
}

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Network Nights</div>
        <button class="login-button" id="loginBtn">Login</button>
    </div>

    <div class="form-container" id="formContainer">
        <div class="form-tabs">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Sign Up</button>
        </div>

        <div id="loginForm" class="form-section active">
            <form id="loginFormContent" onsubmit="handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signupForm" class="form-section">
            <form id="signupFormContent" onsubmit="handleSignup(event)">
                <input type="text" id="signupUsername" placeholder="FullName">
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password">
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="toast-panel" id="toastPanel"></div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function () {
            document.getElementById('formContainer').classList.toggle('active');
        });

        document.getElementById('loginTab').addEventListener('click', function () {
            toggleForm('login');
        });

        document.getElementById('signupTab').addEventListener('click', function () {
            toggleForm('signup');
        });

        function toggleForm(form) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');

            if (form === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username && password) {
                showToast('success', 'Login Successful', 'Welcome back!');
            } else {
                showToast('error', 'Login Failed', 'Please enter both username and password.');
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (!validateEmail(email)) {
                showToast('warning', 'Validation Error', 'Invalid email format.');
                return;
            }

            if (password !== confirmPassword) {
                showToast('warning', 'Validation Error', 'Passwords do not match.');
                return;
            }

            const passwordValidation = validatePassword(password);
            if (!passwordValidation.valid) {
                showToast('warning', 'Validation Error', passwordValidation.message);
                return;
            }

            if (username && email && password) {
                showToast('success', 'Sign Up Successful', 'You have registered successfully!');
            } else {
                showToast('error', 'Sign Up Failed', 'Please fill in all fields.');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePassword(password) {
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isLengthValid = password.length >= 8;

            if (!hasUpperCase) {
                return { valid: false, message: 'Password must include at least one uppercase letter.' };
            }
            if (!hasNumber) {
                return { valid: false, message: 'Password must include at least one numeric character.' };
            }
            if (!hasSpecialChar) {
                return { valid: false, message: 'Password must include at least one special character.' };
            }
            if (!isLengthValid) {
                return { valid: false, message: 'Password must be at least 8 characters long.' };
            }
            return { valid: true, message: '' };
        }

        function showToast(type, title, message) {
            const toastPanel = document.getElementById('toastPanel');
            const toast = document.createElement('div');
            toast.className = `toast-item ${type}`;
            toast.innerHTML = `
                <div class="toast ${type}">
                    <div class="close" onclick="closeToast(this)">&times;</div>
                    <h3>${title}</h3>
                    <p>${message}</p>
                </div>
            `;
            toastPanel.appendChild(toast);

            setTimeout(() => {
                toast.style.maxHeight = '6rem'; // Adjusted size
                toast.style.opacity = '1';
            }, 10);

            setTimeout(() => closeToast(toast), 5000);
        }

        function closeToast(toast) {
            toast.style.maxHeight = '0';
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 300);
        }
    </script>
</body>
</html>
